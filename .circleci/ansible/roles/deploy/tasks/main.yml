---
- name: "upgrade packages."
  become: true
  apt:
    upgrade: "yes"

- name: "Extract"
  become: true
  raw: "tar -xzf artifact.tar.gz"

-name: "Install dependencies"
  become: true
  raw: "npm install"

- name: "pm2 stop default."
  become: true
  raw: pm2 stop default

- name: "pm2 start npm -- start."
  become: true
  raw: pm2 start npm -- start