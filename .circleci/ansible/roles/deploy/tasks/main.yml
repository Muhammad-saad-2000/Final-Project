---
- name: "upgrade packages."
  become: true
  apt:
    upgrade: "yes"

- name: "install dependencies."
  become: true
  apt:
    name: ["nodejs", "npm"]
    state: latest
    update_cache: yes

- name: "pm2 stop default."
  become: true
  raw: pm2 stop default

- name: "pm2 start npm -- start."
  become: true
  raw: pm2 start npm -- start